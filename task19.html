<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Feels</title>
  <style>
    footer {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: #ecf0f1;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .social-media {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Footer Feels</h1>

  <p>This task demonstrates designing a responsive footer with contact details, social media links, and a site map.</p>

  <footer>
    <div class="contact">
      <p>Contact Us: info@example.com</p>
    </div>
    <div class="social-media">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
    <div class="sitemap">
      <a href="#">Site Map</a>
    </div>
  </footer>

  <footer>
    <a href="index.html">Back to Home</a>
  </footer>

</body>
</html>
