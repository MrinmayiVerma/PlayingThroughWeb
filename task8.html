<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation Vibes</title>
  <style>
    form {
      width: 300px;
      margin: 0 auto;
    }

    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>Form Validation Vibes</h1>

  <p>This task demonstrates adding validation for email and password input fields.</p>

  <form action="#" method="POST">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required placeholder="Enter a valid email">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required placeholder="Password (min 8 chars)" pattern=".{8,}">

    <button type="submit">Submit</button>
  </form>

  <footer>
    <a href="index.html">Back to Home</a>
  </footer>

</body>
</html>
