<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Tetris</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #3498db;
    }

    th {
      background-color: #3498db;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Table Tetris</h1>

  <p>This task demonstrates creating a table structure for a class schedule.</p>

  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>9:00 AM</td>
        <td>Math</td>
        <td>English</td>
        <td>Physics</td>
        <td>History</td>
        <td>Biology</td>
      </tr>
      <tr>
        <td>10:30 AM</td>
        <td>Chemistry</td>
        <td>Math</td>
        <td>Art</td>
        <td>Physical Education</td>
        <td>Music</td>
      </tr>
    </tbody>
  </table>

  <footer>
    <a href="index.html">Back to Home</a>
  </footer>

</body>
</html>
