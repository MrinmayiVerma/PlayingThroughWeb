<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transitions & Transforms</title>
  <style>
    .button {
      background-color: #3498db;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #2980b9;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1>Transitions & Transforms</h1>

  <p>This task demonstrates using CSS transitions and transforms to animate a button on hover.</p>

  <button class="button">Hover me!</button>

  <footer>
    <a href="index.html">Back to Home</a>
  </footer>

</body>
</html>
