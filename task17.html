<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery Flex</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1>Image Gallery Flex</h1>

  <p>This task demonstrates creating a responsive image gallery with hover effects using Flexbox.</p>

  <div class="gallery">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAjZjI5GPyICizKb7NuE0ZMeP2KpMV66K_ocXfJMV57xom4o9Wog&s=10&ec=72940545" alt="Image 1">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzZBkMnZ_68BL5gvLkwCFFi6AA-HLeCvG498zqKbNbzU_eP3EmKw&s=10&ec=72940545" alt="Image 2">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTv8-7VyFrEGXuxDBf7oi6Wevv18v0Z42BLsMfXuDG-ruWhv2TuFg&s=10&ec=72940545" alt="Image 3">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_3pi6Z9VDJ-9fsjqFZwhwAT1g-A_skFtwbOK-RxejGf8XX65hOQ&s=10&ec=72940545" alt="Image 4">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTe0_MJScQnavpRXLTqO9t8ZObR1-1OKmzsX3Nw5Ab1GOlp--HcRg&s=10&ec=72940545" alt="Image 5">
  </div>

  <footer>
    <a href="index.html">Back to Home</a>
  </footer>

</body>
</html>
