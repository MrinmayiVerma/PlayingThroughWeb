<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Queen/King</title>
  <style>
    .layout {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: auto 1fr auto;
      grid-template-areas:
        "header"
        "main"
        "footer";
    }

    header {
      background-color: #3498db;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      padding: 10px;
      text-align: center;
    }

    @media(min-width: 768px) {
      .layout {
        grid-template-columns: 1fr 3fr;
        grid-template-areas:
          "header header"
          "sidebar main"
          "footer footer";
      }

      main {
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="layout">
    <header>
      <h1>Responsive Layout</h1>
    </header>

    <main>
      <h2>Main Content</h2>
      <p>This is the main content of the page. It will adjust based on screen size.</p>
    </main>

    <footer>
      <p>&copy; 2025 Responsive Design</p>
    </footer>
  </div>

  <footer>
    <a href="index.html">Back to Home</a>
  </footer>

</body>
</html>
