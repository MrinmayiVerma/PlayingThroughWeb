<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile-First Mindset</title>
  <style>
    .product-card {
      background-color: #ecf0f1;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      margin: 0 auto;
    }

    img {
      width: 100%;
      border-radius: 10px;
    }

    @media(min-width: 600px) {
      .product-card {
        width: 300px;
      }
    }

    @media(min-width: 1024px) {
      .product-card {
        width: 350px;
      }
    }
  </style>
</head>
<body>

  <h1>Mobile-First Mindset</h1>

  <p>This task demonstrates designing a product card that is optimized for mobile first and scales up for larger screens.</p>

  <div class="product-card">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCNxo9M5cK6XIf1E8rGtVzbplHWE7GQWy_uZDwrQQk6IW_tzXiBw&s=10&ec=72940545" alt="Product Image">
    <h2>Product Name</h2>
    <p>$19.99</p>
  </div>

  <footer>
    <a href="index.html">Back to Home</a>
  </footer>

</body>
</html>
