<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Navigation</title>
  <style>
    nav {
      display: flex;
      justify-content: center;
      background-color: #3498db;
      padding: 10px 0;
    }

    nav a {
      color: white;
      padding: 10px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Flexbox Navigation</h1>

  <p>This task demonstrates creating a 5-item navigation menu using Flexbox.</p>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
    <a href="#">Blog</a>
  </nav>

  <footer>
    <a href="index.html">Back to Home</a>
  </footer>

</body>
</html>
